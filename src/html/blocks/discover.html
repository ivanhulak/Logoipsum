<section class="discover">

            <div class="desc-discover__text subtitle-1">
               Your journey begins here with our curated travel experiences. Discover new horizons, create lasting
               memories, and explore the world with our expertly crafted itineraries.

            <div class="desc-discover__form">

                     <circle cx="24" cy="50" r="6" fill="#181818" />
